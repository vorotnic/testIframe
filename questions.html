<script>


 window.addEventListener('message', (event) => {
   //Allow multiple parent origins
   const allowedOrigins = [
     'https://www.classy.org',
     'https://dev.classy-test.org',
     'https://staging.classy-test.org',
     'https://preprod.classy.org',
    'https://localhost.classy-test.org:4000'  // remove. this is just for testing

     
   ];


   //Check if the event.origin is in allowed list
   if (!allowedOrigins.includes(event.origin)) {
     console.warn('Blocked message from unknown origin:', event.origin);
     return;
   }


   // Check if message has the expected structure
   if (event.data && event.data.constructor === Object && event.data.email) {
     const email = event.data.email;


     // Set the hidden input value
     const emailInput = document.getElementById('email');
     if (emailInput) {
       emailInput.value = email;
     }
   } else {
     console.warn('Structure of message is not expected:', event.data);
     return;
   }
 });
</script>
